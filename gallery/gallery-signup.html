    <div class="container">

            <div>
                    <h1 class="pad">Sign-up for E-newsletter</h1>  
                    
                    <form>
                        <label for="First">First Name:</label>
                        <input name="first" id="First" type="text" required>
                    
                        <label for="Last">Last Name:</label>
                        <input name="last" id="Last" type="text" required>
                  
                      <div>
                        <label for="email">Email:</label>
                        <input name="email" type="email" placeholder="your email" required>
                  
                        <label for="phone">Phone Number:</label>
                        <input name="phone number" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                        <small>Format: 123-456-7890</small>
                      </div>
                  
                      <div>
                        <label for="agreed">I agree to receive monthly emails.</label>
                        <input id="agreed" name="agreed" type="checkbox" required>
                      </div>
                   
                      <div>
                        <button class="btn btn-primary btn-md active">Submit
                        </button>
                      </div>
                  </form>  

            </div>   
    </div>
